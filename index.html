<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="script.js"defer></script>
    <title>Etch-A-Sketch</title>
</head>


<body>
    <h1>Etch-A-Sketch</h1> 
    <div class="mainContainer">
        <div class="secondContainer">
            <h2> Color Picker </h2>
            <div class="colorCont">
                
                <input type="color" class="colorPicker" />
            </div>
            <h2> Board Size </h2>
            <div class="sizeCont">
                <select class="sizeSelector"> 
                    <option class='small'>Small (16x16)</option>
                    <option class='medium'>Medium (32x32)</option>
                    <option class='large'>Large (64x64)</option>
                </select>
            </div>
            <h2>Reset Board</h2>
            <div class="clearButton">
                <button class="cb">Clear!</button>
            </div>
        </div>
        
        <div class="container"></div>

        <div class="secondContainer"> 
            
        </div>
    </div>
</body>

</html>
